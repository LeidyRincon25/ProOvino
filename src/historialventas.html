<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProOvino - Historial de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
      body {
          background-image: url('../img/fondo.jpg'); 
      }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../img/descarga.png" class="img-fluid" alt="descarga" width="80px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
      </nav> 
      <div class="container">
        <div class="mt-5 row d-flex ">
            <div class="col"> 
                <div class="card">
                    <h3 class="card-header text-center">HISTORIAL DE LAS VENTAS</h3>
                    <div class="card-body">
                      <table class="table table-striped">
                          <thead>
                            <tr class="table-danger">
                            <th scope="col">Fecha</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Informacion del Comprador</th>
                            <th scope="col">Categoria/Raza</th>
                            <th scope="col">Opciones</th>
                            </tr>
                          </thead>
                          <tbody id="tinfo">                                                       
                          </tbody>
                        </table>
                    </div>
                  </div>
        </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/main.js" type="module"></script>
</body>
</html>

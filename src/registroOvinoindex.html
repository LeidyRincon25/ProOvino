<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO DE OVINO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <div class="row d-flex align-items-center">
            <div class="col">

                    <h3 class="card-header">REGISTRO OVINO</h3>

                                        <br>
                                    </div>
                                    <div class="Peso">

                                        <br>
                                    </div>
                                    <div class="Raza">

                                                  <option value="Dorper">Dorper</option>
                                              </select>
                                              <br>
                                              <br>
                                          </div>
                                          <div class="Genero">
                                            <label for="tipo">Genero</label>
                                                  <select name="tipo" id="tipo">
                                                      <option value="Seleccione uno">Seleccione uno</option>
                                                      <option value="Macho">Macho</option>
                                                      <option value="Hembra">Hembra</option>
                                                  </select>
                                                  <br>
                                                  <br>
                                              </div>
                                              <div class="Categoria">
                                                <label for="tipo">Categoria</label>
                                                      <select name="tipo" id="tipo">
                                                          <option value="Seleccione uno">Seleccione uno</option>
                                                          <option value="Cordero">Cordero</option>
                                                          <option value="Oveja">Oveja</option>
                                                          <option value="Borrega">Borrego</option>
                                                          <option value="Borrego">Borrego</option>
                                                      </select>
                                                      <br>
                                                      <br>
                                                  </div>
                                    <div class="Antecedentes Geneticos">
                                        <label for="Antecedentes Geneticos">Antecedentes Geneticos</label>
                                        <input type="text" name="Antecedentes Geneticos" id="Antecedentes Geneticos">
                                        <br>
                                     <br>
                            </div>
                            <br>
                            <button name="btnGUARDAR" id="btnGUARDAR" onclick="clicbtn()" type="submit" class="btn btn-secondary">GUARDAR</button> 
                            <button name="btnCANCELAR" id="btnCANCELAR" onclick="clicbtn()" type="submit" class="btn btn-secondary">CANCELAR</button>
                        </form>
                    </div>
                  </div>
                <div>
            </div>
        </div>
        </div>
       
    </div>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

   <div class="container">

               <div class="card">
                   <h3 class="card-header text-center">REPRODUCCI&Oacute;N</h3>
                <div class="card-body">   
                        <form class="form-control" action="" id="form_reproduccion" method="post">
                                <input type="hidden" id="id_animal" name="id_animal">

                            <div class="row align-items-center mb-3 mt-3">

                                    <input type="date" class="form-control" name="fechadelservicio" id="fechadelservicio" required>
                                 </div>
                                 <div class="col">
                                     <label for="metododeservicio">Metodo de Servicio</label>
                                     <input type="text" class="form-control" name="metododeservicio" id="metododeservicio" required>

                                 <div class="col">
                                     <label for="resultadodelservicio">Resultado del Servicio</label>

                                 </div>
                            </div>
                            <div class="row align-items-center mb-3">
                               <div class="col">
                                    <label for="fechadeparto">Fecha de Parto</label>
                                    <input type="date" class="form-control" name="fechadeparto" id="fechadeparto" required>
                                </div>
                                <div class="col">
                                    <label for="horadelparto">Hora del Parto</label>
                                    <input type="time" class="form-control" name="horadelparto" id="horadelparto" required>
                                </div>
                            </div>
                            <div class="card" >
                            <div class="row align-items-center list-group-item">
                                   <h4>Estadisticas</h4>
                            <div class="row align-items-center mb-3">

                                    <label for="numerodevivos">Vivos</label>
                                    <input type="number" class="form-control" name="numerodevivos" id="numerodevivos" min="0" max="10" required>
                                </div>
                                <div class="col">
                                    <label for="numerodemuertos">Muertos</label>
                                    <input type="number" class="form-control" name="numerodemuertos" id="numerodemuertos" min="0" max="10" required>
                                </div>                                                                                
                                <div class="col">
                                    <label for="numerodemachos">Machos</label>
                                    <input type="number" class="form-control" name="numerodemachos" id="numerodemachos" min="0" max="10" required>
                                </div> 
                                <div class="col">
                                    <label for="numerodehembras">Hembras</label>
                                    <input type="number" class="form-control" name="numerodehembras" id="numerodehembras" min="0" max="10" required>
                                </div>

                            </div>
                            </div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProOvino - Reproducci&oacute;n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
          background-image: url('../img/fondo.jpg'); 
      }
  </style>
</head>
<body>

    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../img/descarga.png" class="img-fluid" alt="descarga" width="80px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
           aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
      </nav>  
   <div class="container">
       <div class="m-5 d-flex align-items-center">
           <div class="col"> 
               <div class="card">
                   <h3 class="card-header text-center">REPRODUCCI&Oacute;N</h3>
                <div class="card-body">   
                        <form class="form-control" action="" id="form_reproduccion" method="post">
                                <input type="hidden" id="id_animal" name="id_animal">
                            <div class="list-group" id="info_animal"></div>                    
                            <div class="row align-items-center mb-3 mt-3">
                                <div class="col">
                                    <label for="fecha_servivio">Fecha del Servicio</label>
                                    <input type="date" class="form-control" name="fecha_servivio" id="fecha_servivio" required>
                                 </div>
                                 <div class="col">
                                     <label for="servicio">Metodo de Servicio</label>
                                     <select class="form-select" name="servicio" id="servicio" required>
                                            <option value="">Seleccione uno</option>
                                            <option value="">Monta Natural</option>
                                            <option value="">Inseminaci√≥n Artificial</option>
                                      </select>   
                                 </div>                                                    
                                 <div class="col">
                                     <label for="resultado">Resultado del Servicio</label>
                                     <select class="form-select" id="resultado" name="resultado" required>
                                             <option value="">Seleccione uno</option>
                                             <option value="">Exitoso</option>
                                             <option value="">No Exitoso</option>
                                     </select>
                                 </div>
                            </div>
                            <div class="row align-items-center mb-3">
                               <div class="col">
                                    <label for="fecha_parto">Fecha de Parto</label>
                                    <input type="date" class="form-control" name="fecha_parto" id="fecha_parto" required>
                                </div>
                                <div class="col">
                                    <label for="hora_parto">Hora del Parto</label>
                                    <input type="time" class="form-control" name="hora_parto" id="hora_parto" required>
                                </div>
                            </div>
                            <div class="row align-items-center list-group-item">
                                <h4>Estadisticas</h4>
                            </div>
                            <div class="row align-items-center mb-3">
                                <div class="col">
                                    <label for="nacidos">Vivos</label>
                                    <input type="number" class="form-control" name="vivos" id="vivos" min="0" max="10" required>
                                </div>
                                <div class="col">
                                    <label for="nacidos">Muertos</label>
                                    <input type="number" class="form-control" name="muertos" id="muerto" min="0" max="10" required>
                                </div>                                                                                
                                <div class="col">
                                    <label for="nacidos">Machos</label>
                                    <input type="number" class="form-control" name="machos" id="machos" min="0" max="10" required>
                                </div> 
                                <div class="col">
                                    <label for="nacidos">Hembras</label>
                                    <input type="number" class="form-control" name="hembras" id="hembras" min="0" max="10" required>
                                </div> 
                            </div>
                            <div class="mb-3 text-center">
                                <button name="btnGUARDAR" id="btnGUARDAR" type="submit" class="btn btn-success">GUARDAR</button> 
                                <button name="btnCANCELAR" id="btnCANCELAR" type="cancel" class="btn btn-danger">CANCELAR</button>
                            </div>
                       </form>
                   </div>
                 </div>
               <div>
           </div>
       </div>
       </div>
      
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
   integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       <script src="../js/jquery-3.7.1.min.js"></script>
       <script src="../js/main.js"></script>
   </body>
   </html>
